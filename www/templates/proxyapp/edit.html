<ion-view>
  <ion-header-bar class="item-input-inset" align-title="left">
	<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	<h1 class="title" style="text-align:center">Edit Apps</h1>
	<button ng-if="model.path && model.servername && model.port" class="button button-clear button-positive" ng-click="save()">Save</button>	        
  </ion-header-bar>
  <ion-content padding="true">
	<div class="list">
		<label class="item item-input">
	    	<span class="input-label">Path</span>
	    	<input type="text" ng-model="model.path">
		</label>
		<label class="item item-input">
	    	<span class="input-label">Server name</span>
	    	<input type="text" ng-model="model.servername">
		</label>
		<label class="item item-input">
	    	<span class="input-label">Port</span>
	    	<input type="text" ng-model="model.port">
		</label>
	</div>
  </ion-content>
</ion-view>
